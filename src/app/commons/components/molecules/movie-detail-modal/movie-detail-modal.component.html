<h2 mat-dialog-title>{{movie?.title}}</h2>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <textarea rows="3" matInput [value]="movie?.description" readonly ></textarea>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-label>Genero</mat-label>
        <input matInput [value]="movie?.genre" readonly />
      </mat-form-field>
    </div>
  </div>
    <hr>
    <div class="map-container">
      <mm-google-maps [zoom]="zoomMap" [height]="'40vh'"></mm-google-maps>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()" cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
