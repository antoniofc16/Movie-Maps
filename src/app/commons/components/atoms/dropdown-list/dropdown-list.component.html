<mat-form-field appearance="outline">
  <mat-label>{{label}}</mat-label>
  <mat-select [multiple]="multiple" (valueChange)="onChange($event)" [(value)]="value">
    <mat-option *ngFor="let item of items" [value]="item.value">
      {{ item.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
